<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutoriales</title>
  <style>

.video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.7;
      object-fit: cover;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #333;
    }
    .tutorial-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .tutorial-item {
      margin-bottom: 10px;
    }
    .tutorial-link {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
    }
    .tutorial-link:hover {
      text-decoration: underline;
    }
    .video-container {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
  <script>
    function loadVideo(url) {
      const videoContainer = document.getElementById('videoContainer');
      const videoFrame = document.getElementById('videoFrame');
      
      videoFrame.src = url;
      videoContainer.style.display = 'block';
    }
  </script>
</head>
<body>

  <!-- Botón de Volver -->
<div style="
position: fixed; 
bottom: 20px; 
left: 20px; 
padding: 10px 20px;
font-size: 20px;
color: #ffffff;
background-color: #6c757d;
border: none;
border-radius: 10px;
cursor: pointer;
transition: background-color 0.3s, transform 0.3s;">
<button onclick="location.href='educa.html'" style="
  all: unset; /* Elimina estilos del botón por defecto */
  cursor: pointer;">
Volver a inicio
</button>
</div>

<iframe class="video-bg" src="https://www.youtube.com/embed/vP_yQPjnRpo?autoplay=1&loop=1&playlist=vP_yQPjnRpo&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>


<div class="container">
  <h1>Tutoriales</h1>
  <ul class="tutorial-list">
    <li class="tutorial-item">
      <a href="javascript:void(0);" class="tutorial-link" onclick="loadVideo('https://www.youtube.com/embed/br4Z-HZtIQQ')">Tutorial 1: Aprende a sumar</a>
    </li>
    <li class="tutorial-item">
      <a href="javascript:void(0);" class="tutorial-link" onclick="loadVideo('https://www.youtube.com/embed/BuKpDUH9f3Q')">Tutorial 2: Aprende a restar</a>
    </li>
    <li class="tutorial-item"> 
      <a href="javascript:void(0);" class="tutorial-link" onclick="loadVideo('https://www.youtube.com/embed/aEh9WnqiyAg')">Tutorial 3: Aprende a multiplicar</a> 
    </li>
    <li class="tutorial-item">
      <a href="javascript:void(0);" class="tutorial-link" onclick="loadVideo('https://www.youtube.com/embed/mQ4wKV9_pZs')">Tutorial 4: Aprender a dividir</a>
    </li>
  </ul>

  <div class="video-container" id="videoContainer">
    <iframe id="videoFrame" src="" width="560" height="315" allowfullscreen></iframe>
  </div>
</div>



</body>
</html>
